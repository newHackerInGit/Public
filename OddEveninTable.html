<!DOCTYPE html>
<html>
<head><title>Odd and even numbers in table</title>
<script language ="javascript">
    document.write("<table border=2><tr><th>Odd no</th><th>Even no</th></tr>");
    var a = prompt("Enter any no.");
    for(i=1;i<=a;i++)
    {
        if(i%2!=0)
        {
            document.write("<tr><td>i<td></tr>");
        }
        else
        {
            document.write("<tr><td>i</td></tr>");
        }
    }
</script>
</head>
</html>
